<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Mandragora | растения" />
    <meta
      property="og:description"
      content="Дипломный проект | сделанный Акылбеком и Рабигой"
    />
    <meta
      name="description"
      content="Дипломный проект | сделанный Акылбеком и Рабигой"
    />
    <title>Название Растения | Mandragora</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/cferdinandi/tabby@12.0.0/dist/css/tabby-ui.min.css"
    />
    <link rel="stylesheet" href="src/fonts/Gilroy/stylesheet.css" />
    <link rel="stylesheet" href="src/fonts/Inter/stylesheet.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__box">
          <div class="header__logo">Mandragora</div>

          <div class="header__right">
            <form class="search-form">
              <input
                type="search"
                class="search-form__input"
                placeholder="Найти растение"
              />
              <button class="search-form__submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M18 11C18 14.866 14.866 18 11 18C7.13401 18 4 14.866 4 11C4 7.13401 7.13401 4 11 4C14.866 4 18 7.13401 18 11ZM18.0319 16.6177C19.2635 15.078 20 13.125 20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C13.125 20 15.078 19.2635 16.6177 18.0319L19.2929 20.7071C19.6834 21.0976 20.3166 21.0976 20.7071 20.7071C21.0976 20.3166 21.0976 19.6834 20.7071 19.2929L18.0319 16.6177Z"
                    fill="#35383F"
                  />
                </svg>
              </button>
            </form>
            <div class="header__separator"></div>
            <a href="#" class="profile">
              <div class="profile__img-wrapper">
                <img src="src/img/user.webp" alt="user" />
              </div>
              <div class="profile__name">Akylbek</div>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="section-settings">
        <div class="container">
          <div class="section-settings__box">
            <div class="section-settings__title">Персональная информация</div>
            <div class="section-settings__grid">
              <div class="section-settings__input-wrapper">
                <label for="profile__name">Имя</label>
                <input
                  type="text"
                  class="section-settings__input"
                  id="profile__name"
                />
              </div>
              <div class="section-settings__input-wrapper">
                <label for="profile__surname">Фамилия</label>
                <input
                  type="text"
                  class="section-settings__input"
                  id="profile__surname"
                />
              </div>
              <div
                class="section-settings__input-wrapper section-settings__input-wrapper_order"
              >
                <label class="picture" for="profile__avatar">
                  <span class="profile__avatar-desc"></span>
                </label>
                <input
                  type="file"
                  class="section-settings__input"
                  id="profile__avatar"
                />
              </div>
              <div class="section-settings__input-wrapper">
                <label for="profile__city">Город</label>
                <input
                  type="text"
                  class="section-settings__input"
                  id="profile__city"
                />
              </div>
              <div class="section-settings__input-wrapper">
                <label for="profile__number">Номер телефона</label>
                <input
                  type="tel"
                  class="section-settings__input"
                  id="profile__number"
                />
              </div>
              <div class="section-settings__input-wrapper">
                <label for="profile__mail">Почта</label>
                <input
                  type="email"
                  class="section-settings__input"
                  id="profile__mail"
                />
              </div>
              <div class="section-settings__btns">
                <button class="button">Сохранить</button>
              </div>
            </div>
          </div>
          <div class="section-settings__box">
            <div class="section-settings__title">Доступы аккаунта</div>
            <div class="section-settings__grid">
              <div class="section-settings__input-wrapper">
                <label for="profile__login">Логин</label>
                <input
                  type="text"
                  class="section-settings__input"
                  id="profile__login"
                />
              </div>
              <div class="section-settings__input-wrapper">
                <label for="profile__password">Новый пароль</label>
                <input
                  type="password"
                  class="section-settings__input"
                  id="profile__password"
                />
              </div>
              <div class="section-settings__input-wrapper">
                <label for="profile__password-repeat"
                  >Повторите новый пароль</label
                >
                <input
                  type="password"
                  class="section-settings__input"
                  id="profile__password-repeat"
                />
              </div>
              <div class="section-settings__btns">
                <button class="button">Сохранить</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__box">
          <div class="footer__first">
            Дипломный проект <span>Mandragora</span>
          </div>
          <div class="footer__second">Авторы: Акылбек и Рабига</div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/tabby@12.0.0/dist/js/tabby.polyfills.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/swipers.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
